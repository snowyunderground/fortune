<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    .gradient-text {
      background: linear-gradient(90deg, #f0f, #0ff, #0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 2em;
      margin: 20px 0;
    }
    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }
    #musicButton, #shareButton, #saveButton {
      display: none;
    }
    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      display: none; /* 初期は非表示 */
      background-position: center; /* 背景を中央に配置 */
      background-size: cover; /* 背景画像がフィットするように調整 */
    }
    #resultBg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 0;
    }
    #result {
      position: relative;
      padding: 40px 20px;
      z-index: 1;
      color: white;
    }
    #topImage {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 上部ロゴ画像 -->
  <img id="topImage" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI">

  <!-- タイトル -->
  <h1 class="gradient-text">SNOWY UNDER OMIKUJI</h1>

  <!-- おみくじボタン -->
  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <!-- 結果表示 -->
  <div id="resultWrapper">
    <img id="resultBg" src="https://lh3.googleusercontent.com/pw/AP1GczNm9JylCYLkNOoIkW-5GewwxqMTW_LEwwrLkZ9ufEiaxWhOJVKfvN04uPs9CbbCzgSUPZGPfJCgW4cAVDLcw0D4YzSRLtAAndRUOQjvtV1ffEjXKxZH=w2400" alt="background" />
    <div id="result">
      <p id="fortuneText" style="font-size: 24px; font-weight: bold;"></p>
      <p id="numberText" style="font-size: 20px; margin-bottom: 20px;"></p>
    </div>
  </div>

  <!-- リンク・保存ボタン -->
  <a id="musicButton" href="#" target="_blank">楽曲リンク</a>
  <a id="shareButton" href="#" target="_blank">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日",
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)",
      "ORIGINAL SIN",
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      // 結果表示エリアを表示
      document.getElementById("resultWrapper").style.display = "block";

      // 楽曲リンク
      const musicButton = document.getElementById("musicButton");
      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.style.display = "none";
      }
      musicButton.style.display = "inline-block";

      // シェアリンク
      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${tweetText}`;
      document.getElementById("shareButton").style.display = "inline-block";

      // 保存ボタン
      document.getElementById("saveButton").style.display = "inline-block";
    }

    function saveResult() {
      const resultArea = document.getElementById("resultWrapper");

      // 背景画像を維持した状態で保存するため、backgroundImageを設定
      html2canvas(resultArea, {
        allowTaint: true,
        useCORS: true,
        backgroundColor: null, // 背景を透明に設定
        logging: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
