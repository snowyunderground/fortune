<div style="text-align: center; margin-top: 50px;">
  <h2>今日の運勢を占ってみよう！</h2>
  <button onclick="drawOmikuji()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">占う</button>
  <div id="result" style="margin-top: 30px; font-size: 24px;"></div>
</div>

<script>
  function drawOmikuji() {
    const fortunes = ["大吉", "小吉", "普通", "凶", "大凶"];
    const options = ["①", "②", "③"];

    const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
    const option = options[Math.floor(Math.random() * options.length)];

    document.getElementById("result").textContent = `結果：${fortune} - ${option}`;
  }
</script>
