<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNOWY UNDER OMIKUJI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    height: 100%;
    font-family: sans-serif;
    overflow-x: hidden;
  }
  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  img {
    max-width: 90%;
    height: auto;
  }
  h2 {
    background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red); /* 虹色グラデーション */
    -webkit-background-clip: text; /* テキストに背景をクリップ */
    color: transparent; /* 背景のみを表示 */
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  #result {
    margin-top: 30px;
    font-size: 20px;
    line-height: 2em;
    white-space: pre-line;
    opacity: 0;
    transform: translateY(-30px);
    transition: opacity 1s ease, transform 1s ease;
  }
  #result.show {
    opacity: 1;
    transform: translateY(0);
  }
  #shareButton {
    margin-top: 20px;
    background-color: #1DA1F2;
    color: white;
    border-radius: 5px;
  }
  
  /* ゴージャスなボタンデザイン */
  button {
    padding: 15px 30px;
    font-size: 24px;
    background: linear-gradient(45deg, #ff3366, #ffcc33);
    border: 2px solid #fff;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6); /* シャドウ効果 */
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    text-transform: uppercase; /* 文字を大文字に */
    font-weight: bold;
  }

  button:hover {
    background: linear-gradient(45deg, #ffcc33, #ff3366); /* ホバー時にグラデーションが逆転 */
    transform: scale(1.1); /* 少し拡大 */
    box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.8); /* ホバー時にシャドウが強調 */
  }

  button:active {
    transform: scale(0.95); /* クリック時に少し縮む */
  }
  
</style>
</head>
<body>

<div class="container" id="container">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDERロゴ">
  
  <h2>SNOWY UNDER OMIKUJI</h2>

  <button onclick="drawOmikuji()">占ってみる</button>

  <div id="result"></div>

  <button id="shareButton" style="display: none;" onclick="shareResult()">Xにポストする</button>
</div>

<script>
  let resultText = "";

  function drawOmikuji() {
    const today = new Date().toISOString().split('T')[0]; // 今日の日付 (yyyy-mm-dd)
    const lastDrawnDate = localStorage.getItem('lastDrawnDate');

    // すでに占いが行われている場合、何もしない
    if (today === lastDrawnDate) {
      alert("今日はすでに占いました。明日までお待ちください。");
      return;
    }

    const fortunes = ["大吉", "小吉", "普通", "凶", "大凶"];
    const numbers = ["①", "②", "③"];

    const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
    const number = numbers[Math.floor(Math.random() * numbers.length)];

    resultText =
      "今日の運勢は……\n" +
      fortune + "\n" +
      "ラッキーナンバー\n" +
      number;

    const resultDiv = document.getElementById("result");

    // 結果に基づいて色を変更
    let color;

    switch(fortune) {
      case "大吉":
        color = "gold"; // 金色
        break;
      case "小吉":
        color = "lightblue"; // 明るい青
        break;
      case "普通":
        color = "white"; // 白
        break;
      case "凶":
        color = "red"; // 赤
        break;
      case "大凶":
        color = "purple"; // 紫
        break;
      default:
        color = "white"; // デフォルトは白
    }

    resultDiv.style.color = color; // 結果の文字色を変更
    resultDiv.classList.remove("show"); // 毎回リセット
    void resultDiv.offsetWidth; // 強制リフレッシュでアニメーションリスタート
    resultDiv.textContent = resultText;
    
    setTimeout(() => {
      resultDiv.classList.add("show"); // ふわっと下に降りる
    }, 50);

    // シェアボタンを表示
    document.getElementById("shareButton").style.display = "block";

    // 今日の日付を保存（占い結果が表示された後）
    localStorage.setItem('lastDrawnDate', today);
  }

  function shareResult() {
    const encodedText = encodeURIComponent(resultText); // 結果をURLエンコード
    const url = `https://twitter.com/intent/tweet?text=${encodedText}`;

    window.open(url, "_blank"); // Xのツイート画面を開く
  }
</script>

</body>
</html>
