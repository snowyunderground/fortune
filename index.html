<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    img.logo {
      width: 90%;
      max-width: 480px;
      margin-top: 20px;
    }
    h1 {
      font-size: 2em;
      background: linear-gradient(to right, #fff, #ccc);
      -webkit-background-clip: text;
      color: transparent;
    }
    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }
    #musicButton, #shareButton, #saveButton {
      display: none;
    }
    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 800px;
      margin: 20px auto;
      text-align: center;
    }
    #resultBg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 0;
    }
    #result {
      position: relative;
      padding: 60px 20px;
      z-index: 1;
      color: black;
    }
    .outlined-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      #resultWrapper {
        height: auto;
        aspect-ratio: 3/4;
      }
    }
  </style>
</head>
<body>
  <img src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" class="logo" alt="SNOWY UNDER OMIKUJI" />
  <h1>SNOWY UNDER OMIKUJI</h1>

  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper" class="hidden">
    <img id="resultBg" src="https://i.imgur.com/VP3Pf8G.png" />
    <div id="result">
      <p id="fortuneText" class="outlined-text"></p>
      <p id="numberText" class="outlined-text"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">楽曲リンク</a>
  <a id="shareButton" href="#" target="_blank">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日",
    ];
    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)",
    ];

    function drawFortune() {
      // const now = new Date();
      // const today5am = new Date(now);
      // if (now.getHours() < 5) {
      //   today5am.setDate(today5am.getDate() - 1);
      // }
      // today5am.setHours(5, 0, 0, 0);
      // const storedDate = localStorage.getItem('lastFortuneDate');
      // if (storedDate && new Date(storedDate).getTime() === today5am.getTime()) {
      //   alert("占いは1日1回だけです。明日の朝5時以降にまた試してね！");
      //   return;
      // }

      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      document.getElementById("resultWrapper").classList.remove("hidden");

      const musicButton = document.getElementById("musicButton");
      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.style.display = "none";
      }

      musicButton.style.display = "inline-block";
      document.getElementById("shareButton").style.display = "inline-block";
      document.getElementById("saveButton").style.display = "inline-block";

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      document.getElementById("shareButton").href =
        `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;

      // localStorage.setItem('lastFortuneDate', today5am.toISOString());
    }

    function saveResult() {
      const element = document.getElementById("resultWrapper");
      html2canvas(element, {
        width: 600,
        height: 800,
        scale: 2,
        useCORS: true,
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "fortune_result.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        alert("画像を保存しました！");
      });
    }
  </script>
</body>
</html>
