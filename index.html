<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    #musicButton, #shareButton, #saveButton {
      display: none;
      background-color: #444;
      color: #fff;
    }
    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      display: none;
    }
    #resultBg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 0;
    }
    #result {
      position: relative;
      padding: 40px 20px;
      z-index: 1;
    }
    .outlined-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
      -webkit-text-stroke: 1px white;
      text-align: center;
      word-break: break-word;
    }
    #infoText {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      padding: 0 10px 30px;
    }
    .center-button {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <img src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" style="width: 90%; max-width: 800px; margin-top: 10px;">
  <h1>SNOWY UNDER OMIKUJI</h1>

  <div class="center-button">
    <button onclick="drawFortune()">おみくじを引いてみる</button>
  </div>

  <div id="resultWrapper">
    <img id="resultBg" src="https://i.imgur.com/QFhmfx6.jpeg" alt="背景画像">
    <div id="result">
      <p id="fortuneText" class="outlined-text"></p>
      <p id="numberText" class="outlined-text" style="font-size: 20px;"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">楽曲リンク</a>
  <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <div id="infoText">
    SafariのJavaScript仕様上、一部ボタンが表示されないことがあるため、常に最新のSafari（iOS）にアップデートしてください。<br>
    JavaScriptのタップイベントで反応しない場合、「設定 > Safari > 詳細 > JavaScript」がオンになっているか確認してください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];
    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      /*
      const now = new Date();
      const today5am = new Date(now);
      if (now.getHours() < 5) {
        today5am.setDate(today5am.getDate() - 1);
      }
      today5am.setHours(5, 0, 0, 0);
      const storedDate = localStorage.getItem('lastFortuneDate');
      if (storedDate && new Date(storedDate).getTime() === today5am.getTime()) {
        alert("占いは1日1回だけです。明日の朝5時以降にまた試してね！");
        return;
      }
      */
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      const musicButton = document.getElementById("musicButton");
      const shareButton = document.getElementById("shareButton");
      const saveButton = document.getElementById("saveButton");

      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.style.display = "none";
      }
      musicButton.style.display = "inline-block";
      shareButton.style.display = "inline-block";
      saveButton.style.display = "inline-block";

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      shareButton.href = `https://twitter.com/intent/tweet?text=${tweetText}`;

      document.getElementById("resultWrapper").style.display = "block";

      localStorage.setItem('lastFortuneDate', new Date().toISOString());
    }

    function saveResult() {
      html2canvas(document.querySelector("#resultWrapper"), {
        useCORS: true,
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
