<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }
    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      text-decoration: none;
    }
    #musicButton, #shareButton, #saveButton {
      display: none;
    }
    .hidden {
      display: none;
    }
    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #resultBg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 0;
    }
    #result {
      position: relative;
      padding: 40px 20px;
      z-index: 1;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>SNOWY UNDER OMIKUJI</h1>
  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper" class="hidden">
    <img id="resultBg" src="https://i.imgur.com/VP3Pf8G.png" crossorigin="anonymous" />
    <div id="result">
      <p id="fortuneText" style="font-size: 24px; font-weight: bold;"></p>
      <p id="numberText" style="font-size: 20px; margin-bottom: 20px;"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">楽曲リンク</a>
  <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = ["新世界の神になれる日", "ごはんがおいしい日", "誰もが振り向くナイスボディな日"];
    const numbers = ["讃美歌(heavenly!heavenly!heavenly!収録)"];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      const musicButton = document.getElementById("musicButton");
      const shareButton = document.getElementById("shareButton");
      const saveButton = document.getElementById("saveButton");

      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
        musicButton.style.display = "inline-block";
      } else {
        musicButton.style.display = "none";
      }

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      shareButton.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
      shareButton.style.display = "inline-block";
      saveButton.style.display = "inline-block";

      document.getElementById("resultWrapper").classList.remove("hidden");
    }

    function saveResult() {
      const resultWrapper = document.getElementById("resultWrapper");
      html2canvas(resultWrapper, {
        useCORS: true,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      }).catch(err => {
        alert("画像の保存に失敗しました。もう一度お試しください。");
        console.error(err);
      });
    }
  </script>
</body>
</html>
