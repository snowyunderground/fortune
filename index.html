<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton, #saveButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultWrapper {
      display: none;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      aspect-ratio: 3 / 4;
    }

    #resultContainer {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    #resultBg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #result {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding: 20px;
    }

    #fortuneText, #numberText {
      font-size: 22px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 0 white, -2px -2px 0 white,
                   2px -2px 0 white, -2px 2px 0 white,
                   1px 1px 0 white, -1px -1px 0 white;
      margin: 10px;
    }

    #savedImage {
      max-width: 100%;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
    }

    .instructions {
      max-width: 600px;
      margin: 40px auto;
      font-size: 14px;
      color: #ccc;
      text-align: left;
      padding: 0 10px;
    }

    .instructions h3 {
      color: #fff;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" />

  <h1>SNOWY UNDER OMIKUJI</h1>
  <button id="drawButton" onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <div id="resultContainer">
      <img id="resultBg" src="https://i.imgur.com/QFhmfx6.jpeg" alt="背景" />
      <div id="result">
        <p id="fortuneText"></p>
        <p id="numberText"></p>
      </div>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <button id="shareButton">Xでシェア</button>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <!-- 5時リセット（現在一時的に無効化中） -->
  <!--
  const now = new Date();
  if (now.getHours() === 5 && now.getMinutes() === 0) {
    location.reload();
  }
  -->

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      document.getElementById("resultWrapper").style.display = "block";

      const musicButton = document.getElementById("musicButton");
      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.href = "#";
      }

      musicButton.style.visibility = "visible";
      musicButton.style.opacity = "1";

      const shareBtn = document.getElementById("shareButton");
      shareBtn.style.visibility = "visible";
      shareBtn.style.opacity = "1";

      document.getElementById("saveButton").style.visibility = "visible";
      document.getElementById("saveButton").style.opacity = "1";

      shareBtn.onclick = function () {
        const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
        const tweetText = encodeURIComponent(shareText);
        const shareURL = `https://twitter.com/intent/tweet?text=${tweetText}`;
        window.open(shareURL, '_blank', 'noopener,noreferrer');
      };
    }

    function saveResult() {
      const resultContainer = document.getElementById("resultContainer");
      html2canvas(resultContainer, {
        backgroundColor: null,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const imageData = canvas.toDataURL("image/png");

        const oldImg = document.getElementById('savedImage');
        if (oldImg) oldImg.remove();

        const img = document.createElement('img');
        img.src = imageData;
        img.id = 'savedImage';
        img.alt = 'おみくじ結果画像';
        document.body.appendChild(img);

        alert("画像が表示されました。長押しして保存してください📱✨");
      });
    }
  </script>

  <div class="instructions">
    <h3>📱 スマホでの保存方法</h3>
    <ul>
      <li><strong>iPhone（Safari）</strong>：画像を<strong>長押し</strong> →「写真に追加」</li>
      <li><strong>Android（Chrome）</strong>：画像を<strong>長押し</strong> →「画像をダウンロード」</li>
    </ul>
    <p>※ 保存ボタンを押すと画像が表示されます。そこから保存してください。</p>
  </div>
</body>
</html>
