<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.header {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #00f0ff, #ff00e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
    }

    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #musicButton, #shareButton, #saveButton {
      display: none;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #resultWrapper {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    #resultBg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #result {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 最上部画像 -->
  <img class="header" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" 
       alt="SNOWY UNDER Header" />

  <h1>SNOWY UNDER OMIKUJI</h1>

  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper" class="hidden">
    <img id="resultBg" src="https://i.imgur.com/VP3Pf8G.png" alt="Result Background" />
    <div id="result">
      <p id="fortuneText" style="font-size: 24px; font-weight: bold;"></p>
      <p id="numberText" style="font-size: 20px; margin-bottom: 20px;"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聞く</a>
  <a id="shareButton" href="#" target="_blank">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)",
      "ORIGINAL SIN",
      "幻想灯"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      // 楽曲リンク
      const musicButton = document.getElementById("musicButton");
      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.href = "#";
      }

      musicButton.style.display = "inline-block";
      document.getElementById("shareButton").style.display = "inline-block";
      document.getElementById("saveButton").style.display = "inline-block";

      // シェア用テキスト
      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${tweetText}`;

      // 結果表示
      document.getElementById("resultWrapper").classList.remove("hidden");
    }

    function saveResult() {
      const resultArea = document.getElementById("resultWrapper");
      html2canvas(resultArea, {
        useCORS: true,
        allowTaint: false,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      }).catch(err => {
        alert("画像保存に失敗しました…");
        console.error(err);
      });
    }
  </script>
</body>
</html>
