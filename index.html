<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton, #saveButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultImage {
      display: none;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin: 20px auto 0;
    }

    .instructions {
      color: #ccc;
      font-size: 14px;
      margin: 40px 20px 80px;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" />

  <h1>SNOWY UNDER OMIKUJI</h1>
  <button id="drawButton">おみくじを引いてみる</button>

  <!-- 結果画像（Canvasから変換された画像）が表示される場所 -->
  <img id="resultImage" alt="おみくじ結果画像（長押し保存可能）" />

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <button id="shareButton">Xでシェア</button>
  <button id="saveButton">📷 結果画面を保存</button>

  <div class="instructions">
    <strong>📱スマホでの保存方法</strong><br>
    <strong>iPhone:</strong> 結果画像を<strong>長押し</strong> → 「写真に追加」をタップ<br>
    <strong>Android:</strong> 結果画像を<strong>長押し</strong> → 「画像をダウンロード」や「保存」を選択<br><br>
    ※画像が表示されない場合は、ページを再読み込みしてください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      const container = document.createElement("div");
      container.style.width = "600px";
      container.style.height = "800px";
      container.style.display = "flex";
      container.style.flexDirection = "column";
      container.style.justifyContent = "center";
      container.style.alignItems = "center";
      container.style.backgroundImage = "url('https://i.imgur.com/QFhmfx6.jpeg')";
      container.style.backgroundSize = "cover";
      container.style.backgroundPosition = "center";
      container.style.color = "black";
      container.style.padding = "20px";
      container.style.fontWeight = "bold";
      container.style.textShadow = "2px 2px 0 white, -2px -2px 0 white";

      const fortuneP = document.createElement("p");
      fortuneP.style.fontSize = "24px";
      fortuneP.style.margin = "20px";
      fortuneP.textContent = "今日の運勢: " + fortune;

      const numberP = document.createElement("p");
      numberP.style.fontSize = "24px";
      numberP.style.margin = "20px";
      numberP.textContent = "ラッキーソング: " + number;

      container.appendChild(fortuneP);
      container.appendChild(numberP);

      html2canvas(container, {
        backgroundColor: null,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const dataUrl = canvas.toDataURL("image/png");
        const resultImage = document.getElementById("resultImage");
        resultImage.src = dataUrl;
        resultImage.style.display = "block";

        // ボタン表示
        [musicButton, shareButton, saveButton].forEach(btn => {
          btn.style.visibility = "visible";
          btn.style.opacity = "1";
        });

        // 音楽リンク
        if (number.includes("heavenly!heavenly!heavenly!")) {
          musicButton.href = "https://linkco.re/ysm2QFub";
        } else {
          musicButton.href = "#";
        }

        // シェアボタン
        shareButton.onclick = () => {
          const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
          const tweetText = encodeURIComponent(shareText);
          window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank', 'noopener,noreferrer');
        };

        // 保存ボタン
        saveButton.onclick = () => {
          const link = document.createElement("a");
          link.href = dataUrl;
          link.download = "fortune_result.png";
          link.click();
          alert("画像を保存しました！画像を添えて投稿してね📷✨");
        };
      });
    }

    document.getElementById("drawButton").addEventListener("click", () => {
      drawFortune();
    });

    // ↓↓↓ 5時リセット処理（将来的に使用するためコメントアウト）↓↓↓
    /*
    const now = new Date();
    const resetHour = 5;
    if (now.getHours() < resetHour) {
      now.setDate(now.getDate() - 1);
    }
    const dateKey = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
    if (localStorage.getItem("drawnDate") === dateKey) {
      document.getElementById("drawButton").disabled = true;
      document.getElementById("drawButton").textContent = "本日の運勢は既に引きました";
    } else {
      document.getElementById("drawButton").addEventListener("click", () => {
        localStorage.setItem("drawnDate", dateKey);
      });
    }
    */
  </script>
</body>
</html>
