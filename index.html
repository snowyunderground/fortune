<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton, #saveButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultImage {
      display: none;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 4;
      border-radius: 12px;
      object-fit: cover;
      margin: 20px auto;
    }

    #downloadGuide {
      margin: 40px 20px;
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" />

  <h1>SNOWY UNDER OMIKUJI</h1>
  <button id="drawButton">おみくじを引いてみる</button>

  <img id="resultImage" src="" alt="おみくじ結果画像" />

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <button id="shareButton">Xでシェア</button>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <div id="downloadGuide">
    <p>📱<strong>画像保存の手順：</strong></p>
    <p><strong>iPhone：</strong>結果画像を<strong>長押し</strong> →「写真に追加」を選択</p>
    <p><strong>Android：</strong>結果画像を<strong>長押し</strong> →「画像を保存」を選択</p>
    <p>うまくいかない場合は右上メニューなどから保存を選んでください</p>
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    document.getElementById("drawButton").addEventListener("click", () => {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      // 画像生成
      const resultCanvas = document.createElement("canvas");
      resultCanvas.width = 600;
      resultCanvas.height = 800;
      const ctx = resultCanvas.getContext("2d");

      const bgImg = new Image();
      bgImg.crossOrigin = "anonymous";
      bgImg.src = "https://i.imgur.com/QFhmfx6.jpeg";
      bgImg.onload = () => {
        ctx.drawImage(bgImg, 0, 0, 600, 800);

        ctx.font = "bold 26px sans-serif";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";

        ctx.strokeStyle = "white";
        ctx.lineWidth = 6;

        ctx.strokeText("今日の運勢: " + fortune, 300, 380);
        ctx.fillText("今日の運勢: " + fortune, 300, 380);
        ctx.strokeText("ラッキーソング: " + number, 300, 440);
        ctx.fillText("ラッキーソング: " + number, 300, 440);

        const resultImg = document.getElementById("resultImage");
        resultImg.src = resultCanvas.toDataURL("image/png");
        resultImg.style.display = "block";
      };

      // 楽曲リンク
      const musicButton = document.getElementById("musicButton");
      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.href = "#";
      }

      musicButton.style.visibility = "visible";
      musicButton.style.opacity = "1";

      const shareBtn = document.getElementById("shareButton");
      shareBtn.style.visibility = "visible";
      shareBtn.style.opacity = "1";

      document.getElementById("saveButton").style.visibility = "visible";
      document.getElementById("saveButton").style.opacity = "1";

      shareBtn.onclick = function () {
        const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
        const tweetText = encodeURIComponent(shareText);
        const shareURL = `https://twitter.com/intent/tweet?text=${tweetText}`;
        window.open(shareURL, '_blank', 'noopener,noreferrer');
      };
    });

    function saveResult() {
      const resultImage = document.getElementById("resultImage");
      const link = document.createElement('a');
      link.href = resultImage.src;
      link.download = 'fortune_result.png';
      link.click();
      alert("画像を保存しました！画像を添えて投稿してね📷✨");
    }

    // }
    */
  </script>
</body>
</html>
