<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    img.header {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: none;
    }

    #resultBg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 0;
    }

    #result {
      position: relative;
      padding: 60px 20px;
      z-index: 1;
      color: #000;
      font-weight: bold;
      -webkit-text-stroke: 1px white;
      text-align: center;
    }

    #musicButton, #shareButton, #saveButton {
      display: none;
    }

    #fortuneText, #numberText {
      font-size: 24px;
      margin: 10px 0;
    }

    #footer-note {
      font-size: 12px;
      color: #aaa;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      #fortuneText, #numberText {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <img class="header" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI">

  <h1>SNOWY UNDER OMIKUJI</h1>

  <button id="drawButton" onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <img id="resultBg" src="https://i.imgur.com/QFhmfx6.jpeg" alt="背景">
    <div id="result">
      <p id="fortuneText"></p>
      <p id="numberText"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <div id="footer-note">
    SafariのJavaScript仕様上、一部ボタンが表示されないことがあるため、<br>
    常に最新のSafari（iOS）にアップデートしてください。<br>
    JavaScriptのタップイベントで反応しない場合、<br>
    「設定 &gt; Safari &gt; 詳細 &gt; JavaScript」がオンになっているか確認してください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      /*
      const now = new Date();
      const today5am = new Date(now);
      if (now.getHours() < 5) {
        today5am.setDate(today5am.getDate() - 1);
      }
      today5am.setHours(5, 0, 0, 0);
      const storedDate = localStorage.getItem('lastFortuneDate');
      if (storedDate && new Date(storedDate).getTime() === today5am.getTime()) {
        alert("占いは1日1回だけです。明日の朝5時以降にまた試してね！");
        return;
      }
      */

      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = `今日の運勢: ${fortune}`;
      document.getElementById("numberText").textContent = `ラッキーソング: ${number}`;

      const musicButton = document.getElementById("musicButton");
      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.href = "#";
      }

      musicButton.style.display = "inline-block";
      document.getElementById("saveButton").style.display = "inline-block";

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      const shareButton = document.getElementById("shareButton");
      shareButton.href = `https://twitter.com/intent/tweet?text=${tweetText}`;
      shareButton.style.display = "inline-block";
      shareButton.style.visibility = "visible";

      document.getElementById("resultWrapper").style.display = "block";

      //localStorage.setItem('lastFortuneDate', today5am.toISOString());
    }

    function saveResult() {
      html2canvas(document.getElementById("resultWrapper"), {
        useCORS: true,
        scale: 2,
        allowTaint: false
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
