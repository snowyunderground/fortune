<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNOWY UNDER OMIKUJI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    height: 100%;
    font-family: sans-serif;
  }
  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  img {
    max-width: 90%;
    height: auto;
  }
  button {
    padding: 10px 20px;
    font-size: 22px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  #result {
    margin-top: 30px;
    font-size: 20px;
    line-height: 2em;
    white-space: pre-line;
    opacity: 0; /* 最初は透明 */
    transition: opacity 1s ease; /* ふわっと効果 */
  }
  #result.show {
    opacity: 1; /* 表示するとき */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://lh3.googleusercontent.com/pw/AP1GczPQgsXMEgPyHgXeD9FF41GKbkrjKdc69skJfEC8QniLRzyisxHJrXUEoD_nHa_HK23GvtuIYehyqTHDL1FbhaOI25DKKeSoqt5K_dEcQ4Z41G-kermT=w2400" alt="SNOWY UNDERロゴ">
  
  <h2>SNOWY UNDER OMIKUJI</h2>

  <button onclick="drawOmikuji()">占ってみる</button>

  <div id="result"></div>
</div>

<script>
  function drawOmikuji() {
    const fortunes = ["大吉", "小吉", "普通", "凶", "大凶"];
    const numbers = ["①", "②", "③"];

    const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
    const number = numbers[Math.floor(Math.random() * numbers.length)];

    const resultText =
      "今日の運勢は……\n" +
      fortune + "\n" +
      "ラッキーナンバー\n" +
      number;

    const resultDiv = document.getElementById("result");
    resultDiv.classList.remove("show"); // いったん非表示
    resultDiv.textContent = resultText;
    
    // 少し時間をおいてふわっと出す
    setTimeout(() => {
      resultDiv.classList.add("show");
    }, 50);
  }
</script>

</body>
</html>
