<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    img.title-img {
      width: 90%;
      max-width: 500px;
      height: auto;
      margin-top: 10px;
    }

    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #musicButton, #shareButton, #saveButton {
      display: none;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #resultWrapper {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      aspect-ratio: 3/4;
      position: relative;
      background-image: url("https://i.imgur.com/QFhmfx6.jpeg");
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      width: 90%;
      color: black;
      text-shadow: 2px 2px 0 #fff, -2px 2px 0 #fff, 2px -2px 0 #fff, -2px -2px 0 #fff;
    }

    #result p {
      margin: 10px 0;
      font-weight: bold;
    }

    #fortuneText {
      font-size: 24px;
    }

    #numberText {
      font-size: 20px;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .footer-note {
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin: 30px 10px 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <img class="title-img" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="タイトル画像" />

  <h1>SNOWY UNDER OMIKUJI</h1>

  <div class="center">
    <button onclick="drawFortune()">おみくじを引いてみる</button>
  </div>

  <div id="resultWrapper">
    <div id="result">
      <p id="fortuneText"></p>
      <p id="numberText"></p>
    </div>
  </div>

  <div class="center">
    <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
    <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
    <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>
  </div>

  <div class="footer-note">
    📱 iPhoneをお使いの方へ：<br>
    Safariで「Xでシェア」ボタンが表示されない場合は、<br>
    iOSおよびSafariを最新バージョンにアップデートしてください。<br>
    また、<strong>設定 &gt; Safari &gt; 詳細 &gt; JavaScript</strong> がオンになっているかご確認ください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日",
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)",
    ];

    function drawFortune() {
      /*
      const now = new Date();
      const today5am = new Date(now);
      if (now.getHours() < 5) {
        today5am.setDate(today5am.getDate() - 1);
      }
      today5am.setHours(5, 0, 0, 0);
      const storedDate = localStorage.getItem('lastFortuneDate');
      if (storedDate && new Date(storedDate).getTime() === today5am.getTime()) {
        alert("占いは1日1回だけです。明日の朝5時以降にまた試してね！");
        return;
      }
      localStorage.setItem('lastFortuneDate', today5am.toISOString());
      */

      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      const musicButton = document.getElementById("musicButton");
      if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.href = "#";
      }

      musicButton.style.display = "inline-block";
      document.getElementById("shareButton").style.display = "inline-block";
      document.getElementById("saveButton").style.display = "inline-block";

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${tweetText}`;

      document.getElementById("resultWrapper").style.display = "block";
    }

    function saveResult() {
      html2canvas(document.getElementById("resultWrapper")).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
