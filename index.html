<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #fff, #aaa);
      -webkit-background-clip: text;
      color: transparent;
      margin: 10px 0;
    }
    img.title-image {
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }
    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #musicButton, #shareButton, #saveButton {
      display: none;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }
    #resultWrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: none;
    }
    #resultBg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      border-radius: 12px;
    }
    #result {
      position: relative;
      padding: 80px 20px;
      z-index: 1;
    }
    .outlined-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-shadow:
        2px 2px 0 white,
        -2px 2px 0 white,
        2px -2px 0 white,
        -2px -2px 0 white,
        2px 0 0 white,
        0 2px 0 white,
        -2px 0 0 white,
        0 -2px 0 white;
      margin: 20px auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="Title">
  <h1>SNOWY UNDER OMIKUJI</h1>
  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <!-- 結果表示 -->
  <div id="resultWrapper">
    <img id="resultBg" src="https://i.imgur.com/VP3Pf8G.png" alt="背景">
    <div id="result">
      <div id="fortuneText" class="outlined-text"></div>
      <div id="numberText" class="outlined-text"></div>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">楽曲リンク</a>
  <a id="shareButton" href="#" target="_blank">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日",
    ];
    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      const musicButton = document.getElementById("musicButton");
      const shareButton = document.getElementById("shareButton");
      const saveButton = document.getElementById("saveButton");

      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.style.display = "none";
      }

      musicButton.style.display = "inline-block";
      shareButton.style.display = "inline-block";
      saveButton.style.display = "inline-block";

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;

      // 結果表示
      document.getElementById("resultWrapper").style.display = "block";
    }

    function saveResult() {
      const wrapper = document.getElementById("resultWrapper");
      html2canvas(wrapper, {
        useCORS: true,
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
