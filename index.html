<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultWrapper {
      display: none;
      margin: 20px auto;
      max-width: 600px;
    }

    #resultImage {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .instructions {
      margin: 40px auto;
      max-width: 90%;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" />

  <h1>SNOWY UNDER OMIKUJI</h1>
  <button id="drawButton">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <img id="resultImage" src="" alt="占い結果画像">
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <button id="shareButton">Xでシェア</button>

  <!--
  // 5時にリセット処理（コメントアウト状態）
  // const now = new Date();
  // if (now.getHours() === 5 && now.getMinutes() === 0) {
  //   location.reload();
  // }
  -->

  <div class="instructions">
    【画像保存の手順１】<br>
    iPhone：結果画像を長押し →「写真に追加」<br>
    Android：結果画像を長押し →「画像をダウンロード」<br>
    ※うまく保存できない場合は、ブラウザのキャッシュをクリアして再度お試しください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがうんまい日",
      "誰もが振り向くセクシーボディな日",
      "世界で一番凡人な日",
      "チーズ牛丼食べてそうって言われる日",
      "コンビニのくじが当たりそうな日(当たるとは言ってない)",
      "JI・GO・KU(明日に期待)"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    const drawButton = document.getElementById("drawButton");
    const hasDrawn = localStorage.getItem("snowyOmikujiDrawn");

    // 5時にリセット処理（動作するバージョン）
    const now = new Date();
    if (now.getHours() === 5 && now.getMinutes() === 0) {
      localStorage.removeItem("snowyOmikujiDrawn");
      location.reload();
    }

    drawButton.addEventListener("click", () => {
      if (localStorage.getItem("snowyOmikujiDrawn")) {
        alert("今日はもう引きました！また明日引いてね🎲");
        return;
      }

      drawFortune();
      localStorage.setItem("snowyOmikujiDrawn", "true");
    });

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 800;
      const ctx = canvas.getContext("2d");

      const bg = new Image();
      bg.crossOrigin = "anonymous";
      bg.src = "https://i.imgur.com/hA6weKR.png";
      bg.onload = function () {
        ctx.drawImage(bg, 0, 0, 600, 800);

        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;

        ctx.font = "bold 20px sans-serif";
        ctx.strokeText("今日の運勢：", 300, 360);
        ctx.fillText("今日の運勢：", 300, 360);

        ctx.font = "bold 26px sans-serif";
        wrapText(ctx, fortune, 300, 400, 500, 28);

        ctx.font = "bold 20px sans-serif";
        ctx.strokeText("ラッキーソング：", 300, 500);
        ctx.fillText("ラッキーソング：", 300, 500);

        ctx.font = "bold 26px sans-serif";
        wrapText(ctx, number, 300, 540, 500, 28);

        const resultImg = document.getElementById("resultImage");
        resultImg.src = canvas.toDataURL("image/png");
        document.getElementById("resultWrapper").style.display = "block";

        const musicButton = document.getElementById("musicButton");
        if (number.includes("heavenly!heavenly!heavenly!")) {
          musicButton.href = "https://linkco.re/ysm2QFub";
        } else {
          musicButton.href = "#";
        }

        [musicButton, shareButton].forEach(btn => {
          btn.style.visibility = "visible";
          btn.style.opacity = "1";
        });

        shareButton.onclick = function () {
          const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
          const tweetText = encodeURIComponent(shareText);
          const shareURL = `https://twitter.com/intent/tweet?text=${tweetText}`;
          window.open(shareURL, '_blank', 'noopener,noreferrer');
        };
      };
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(/(\s+|、|。|・|\/)/);
      let line = '';
      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i];
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && i > 0) {
          ctx.strokeText(line, x, y);
          ctx.fillText(line, x, y);
          line = words[i];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.strokeText(line, x, y);
      ctx.fillText(line, x, y);
    }
  </script>
</body>
</html>
