<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton, #saveButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultWrapper {
      display: none;
      margin: 20px auto;
      max-width: 600px;
    }

    #resultImage {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .instructions {
      margin: 40px auto;
      max-width: 90%;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI" />

  <h1>SNOWY UNDER OMIKUJI</h1>
  <button id="drawButton">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <img id="resultImage" src="" alt="占い結果画像">
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <button id="shareButton">Xでシェア</button>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <!--
  // 5時にリセット処理（コメントアウト状態）
  // const now = new Date();
  // if (now.getHours() === 5 && now.getMinutes() === 0) {
  //   location.reload();
  // }
  -->

  <div class="instructions">
    【画像保存の手順】<br>
    iPhone：結果画像を長押し →「写真に追加」<br>
    Android：結果画像を長押し →「画像をダウンロード」<br>
    ※うまく保存できない場合は、右下の「📷 結果画面を保存」ボタンもお試しください。
  </div>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    const drawButton = document.getElementById("drawButton");
    drawButton.addEventListener("click", drawFortune);

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 800;
      const ctx = canvas.getContext("2d");

      const bg = new Image();
      bg.crossOrigin = "anonymous";
      bg.src = "https://i.imgur.com/hA6weKR.png";
      bg.onload = function () {
        ctx.drawImage(bg, 0, 0, 600, 800);

        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;

        ctx.font = "bold 20px sans-serif";
        ctx.strokeText("今日の運勢：", 300, 360);
        ctx.fillText("今日の運勢：", 300, 360);

        ctx.font = "bold 26px sans-serif";
        ctx.strokeText(fortune, 300, 400);
        ctx.fillText(fortune, 300, 400);

        ctx.font = "bold 20px sans-serif";
        ctx.strokeText("ラッキーソング：", 300, 460);
        ctx.fillText("ラッキーソング：", 300, 460);

        ctx.font = "bold 26px sans-serif";
        ctx.strokeText(number, 300, 500);
        ctx.fillText(number, 300, 500);

        const resultImg = document.getElementById("resultImage");
        resultImg.src = canvas.toDataURL("image/png");
        document.getElementById("resultWrapper").style.display = "block";

        // 楽曲リンク設定
        const musicButton = document.getElementById("musicButton");
        if (number.includes("heavenly!heavenly!heavenly!")) {
          musicButton.href = "https://linkco.re/ysm2QFub";
        } else {
          musicButton.href = "#";
        }

        // ボタン表示
        [musicButton, shareButton, saveButton].forEach(btn => {
          btn.style.visibility = "visible";
          btn.style.opacity = "1";
        });

        // シェア動作
        shareButton.onclick = function () {
          const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
          const tweetText = encodeURIComponent(shareText);
          const shareURL = `https://twitter.com/intent/tweet?text=${tweetText}`;
          window.open(shareURL, '_blank', 'noopener,noreferrer');
        };
      };
    }

    function saveResult() {
      const img = document.getElementById("resultImage");
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'fortune_result.png';
      link.click();
      alert("画像を保存しました！画像を添えて投稿してね📷✨");
    }
  </script>
</body>
</html>
