<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      background: linear-gradient(90deg, #fff, #888, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    img.title-img {
      max-width: 90%;
      height: auto;
      margin-top: 10px;
    }

    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #musicButton, #shareButton, #saveButton {
      display: none;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #resultWrapper {
      display: none;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    #resultBg {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      color: black;
      font-weight: bold;
      text-align: center;
      text-shadow: 
        -1px -1px 0 #fff,
        1px -1px 0 #fff,
        -1px 1px 0 #fff,
        1px 1px 0 #fff;
    }

    #fortuneText {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #numberText {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <img class="title-img" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="SNOWY UNDER OMIKUJI">
  <h1>SNOWY UNDER OMIKUJI</h1>
  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <img id="resultBg" src="https://i.imgur.com/QFhmfx6.jpeg" alt="背景画像">
    <div id="result">
      <p id="fortuneText"></p>
      <p id="numberText"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聴く</a>
  <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];
    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)",
      "ORIGINAL SIN(ORIGINAL SIN収録)"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      document.getElementById("resultWrapper").style.display = "block";
      document.getElementById("musicButton").style.display = "inline-block";
      document.getElementById("shareButton").style.display = "inline-block";
      document.getElementById("saveButton").style.display = "inline-block";

      const musicButton = document.getElementById("musicButton");
      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      } else {
        musicButton.style.display = "none";
      }

      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      const tweetText = encodeURIComponent(shareText);
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${tweetText}`;
    }

    function saveResult() {
      const wrapper = document.getElementById("resultWrapper");
      html2canvas(wrapper, {
        useCORS: true,
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>
</body>
</html>
