  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 20px;
    }

    button, a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #drawButton {
      display: block;
      margin: 0 auto 20px;
    }

    #musicButton, #shareButton, #saveButton {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #resultWrapper {
      display: none;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      aspect-ratio: 3 / 4;
    }

    #resultContainer {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    #resultBg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #result {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding: 20px;
    }

    #fortuneText, #numberText {
      font-size: 22px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 0 white, -2px -2px 0 white,
                   2px -2px 0 white, -2px 2px 0 white,
                   1px 1px 0 white, -1px -1px 0 white;
      margin: 10px;
    }

    #resultImage {
      display: none;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .instructions {
      color: #ccc;
      font-size: 14px;
      margin: 40px 20px 80px;
      text-align: left;
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>

      <div id="result">

        <p id="numberText"></p>
      </div>
    </div>
  </div>
