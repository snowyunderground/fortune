<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNOWY UNDER OMIKUJI</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    img.title-image {
      max-width: 100%;
      height: auto;
      width: 500px;
      margin-top: 20px;
    }

    h1 {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 20px;
    }

    button, a {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      text-decoration: none;
    }

    #musicButton, #shareButton, #saveButton {
      display: none;
    }

    #resultWrapper {
      display: none;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      aspect-ratio: 3/4;
      border-radius: 12px;
      overflow: hidden;
    }

    #resultBg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      padding: 20px;
      width: 90%;
    }

    .outline-text {
      color: black;
      font-size: 24px;
      font-weight: bold;
      text-shadow:
        2px 2px 0 #fff,
        -2px 2px 0 #fff,
        2px -2px 0 #fff,
        -2px -2px 0 #fff,
        0 2px 0 #fff,
        2px 0 0 #fff,
        0 -2px 0 #fff,
        -2px 0 0 #fff;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .outline-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <img class="title-image" src="https://lh3.googleusercontent.com/pw/AP1GczOH_tNjrElU_ZsQZ0SzL-Yds4-ETI5KVno2cHEYhOm_hCJnkyPFUCQOr-b5dA_evXAjyZ2YEHCcG-ZzgxJWEJFBQgG5gdcCsKn3rAazDLTsHywI5my9=w2400" alt="Title Image">
  <h1>SNOWY UNDER OMIKUJI</h1>
  <button onclick="drawFortune()">おみくじを引いてみる</button>

  <div id="resultWrapper">
    <img id="resultBg" src="https://i.imgur.com/VP3Pf8G.png" alt="背景画像">
    <div id="result">
      <p id="fortuneText" class="outline-text"></p>
      <p id="numberText" class="outline-text"></p>
    </div>
  </div>

  <a id="musicButton" href="#" target="_blank">ラッキーソングを聞く</a>
  <a id="shareButton" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  <button id="saveButton" onclick="saveResult()">📷 結果画面を保存</button>

  <script>
    const fortunes = [
      "新世界の神になれる日",
      "ごはんがおいしい日",
      "誰もが振り向くナイスボディな日"
    ];

    const numbers = [
      "讃美歌(heavenly!heavenly!heavenly!収録)"
    ];

    function drawFortune() {
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];

      document.getElementById("fortuneText").textContent = "今日の運勢: " + fortune;
      document.getElementById("numberText").textContent = "ラッキーソング: " + number;

      // 音楽リンク
      const musicButton = document.getElementById("musicButton");
      if (number.includes("ORIGINAL SIN")) {
        musicButton.href = "https://linkco.re/8tdYfQUB";
      } else if (number.includes("heavenly!heavenly!heavenly!")) {
        musicButton.href = "https://linkco.re/ysm2QFub";
      }
      musicButton.style.display = "inline-block";

      // Xシェア
      const shareText = `SNOWY UNDER OMIKUJI結果🎲\n【運勢】${fortune}\n【ラッキーソング】${number}\nSNOWYおみくじ → https://snowyunderground.github.io/fortune/\n公式サイト → https://snowy-underground.bitfan.id\n#SNOWYUNDER #おみくじ`;
      document.getElementById("shareButton").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
      document.getElementById("shareButton").style.display = "inline-block";

      // 結果表示
      document.getElementById("resultWrapper").style.display = "block";
      document.getElementById("saveButton").style.display = "inline-block";
    }

    function saveResult() {
      html2canvas(document.getElementById("resultWrapper"), {
        useCORS: true,
        allowTaint: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = 'fortune_result.png';
        link.click();
        alert("画像を保存しました！画像を添えて投稿してね📷✨");
      });
    }
  </script>

</body>
</html>
