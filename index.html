  <h2 style="margin-bottom: 20px;">SNOWY UNDER OMIKUJI</h2>

  <button onclick="drawOmikuji()" style="
    padding: 10px 20px;
    font-size: 22px;
    background-color: white;
    color: black;

  ">占ってみる</button>

  <div id="result" style="
    margin-top: 30px;

  "></div>

<script>
  function drawOmikuji() {
    const fortunes = ["大吉", "小吉", "普通", "凶", "大凶"];
    const numbers = ["①", "②", "③"];

    const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
    const number = numbers[Math.floor(Math.random() * numbers.length)];

    const resultText =
      "今日の運勢は……\n" +
      fortune + "\n" +
      "ラッキーナンバー\n" +
      number;

    document.getElementById("result").textContent = resultText;
  }
</script>
